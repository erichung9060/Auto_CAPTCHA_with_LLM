<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>API Key Manager</title>
        <link href="tailwind.css" rel="stylesheet">
    </head>
    <body class="flex items-center justify-center">
        <div id="body" class="w-80 p-4">
            <div id="settings" class="rounded-2xl space-y-2">
                <form class="space-y-2">
                    <h1 class="text-xl font-semibold text-gray-800">API Key Manager</h1>
                    <div class="space-y-1">
                        <label for="geminiKey" class="block text-sm font-medium text-gray-600">Gemini API Key</label>
                        <input id="geminiKey" type="password" placeholder="Enter your Gemini API Key"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="space-y-1">
                        <label for="cloudVisionKey" class="block text-sm font-medium text-gray-600">Cloud Vision API Key</label>
                        <input id="cloudVisionKey" type="password" placeholder="Enter your Cloud Vision API Key"
                            class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button type="submit" id="saveKeys"
                        class="w-full bg-blue-500 text-white py-2 rounded-lg font-medium hover:bg-blue-600">
                        Save Keys
                    </button>
                </form>
                <div class="space-y-2">
                    <button type="button" id="toggleAdvancedSettings"
                        class="w-full bg-gray-500 text-white py-2 rounded-lg font-medium hover:bg-gray-600 flex items-center justify-center">
                        <span id="advancedToggleText">Show Advanced Settings â–¼</span>
                    </button>
                    <div id="advancedSettingsSection" class="hidden space-y-2">
                        <hr>
                        <form id="advancedSettingsForm" class="space-y-2">
                            <h2 class="text-lg font-semibold text-gray-800">Advanced Model Settings</h2>
                            <div class="space-y-1">
                                <label for="customModel" class="block text-sm font-medium text-gray-600">Custom Model</label>
                                <p class="text-xs text-gray-500">default: gemini-2.0-flash</p>
                                <input id="customModel" type="text" placeholder="e.g., gemini-2.5-pro, gemini-2.5-flash"
                                    class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            <button type="submit" id="saveAdvancedSettings"
                                class="w-full bg-purple-500 text-white py-2 rounded-lg font-medium hover:bg-purple-600">
                                Save Advanced Settings
                            </button>
                        </form>
                        <hr>
                    </div>
                </div>
                <div id="captchaTypeSection" class="hidden">
                    <hr>
                    <div class="space-y-2">
                        <h2 class="text-lg font-semibold text-gray-800">CAPTCHA Type Settings</h2>
                        <div class="space-y-2">
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="captchaType" value="numbersOnly" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <span class="text-sm text-gray-600">Numbers Only</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="captchaType" value="lettersOnly" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300">
                                <span class="text-sm text-gray-600">Letters Only</span>
                            </label>
                            <label class="flex items-center space-x-2">
                                <input type="radio" name="captchaType" value="auto" class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300" checked>
                                <span class="text-sm text-gray-600">Auto Detect</span>
                            </label>
                        </div>
                    </div>
                    <hr>
                </div>
                <button type="button" id="startRecording"
                    class="w-full bg-green-500 text-white py-2 rounded-lg font-medium hover:bg-green-600">
                    Start Recording
                </button>
                <button type="button" id="deleteRecord"
                    class="w-full bg-red-500 text-white py-2 rounded-lg font-medium hover:bg-red-600 hidden">
                    Delete Record On This Page
                </button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
